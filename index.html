<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body id='b'>
    <header>
    <h1>Let's play rock paper sissors!
    </h1>
    </header>
    <div class='score-board'>
        <div id='user-label' class= "badge">User</div>
        <div id='computer-label' class= "badge">Comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class='result'>
        <p>Wanna play a Game?!</p>
    </div>
    <div class='choices'>
        <div class='choice'id='r'>
            <img class='img' src="imgs/rock.png" alt="">
        </div>
        <div class='choice'id='p'>
            <img class='img' src="imgs/paper.png" alt="">
        </div> 
        <div class='choice'id='s'>
            <img class='img' src="imgs/sissors.png" alt="">
        </div>
    </div>
    <p id="action-message"> Make your move SUCKer!</p>
    <script src=app.js></script>
</body>

</html>
